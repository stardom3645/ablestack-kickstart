set default="0"

function load_video {
  insmod efi_gop
  insmod efi_uga
  insmod video_bochs
  insmod video_cirrus
  insmod all_video
}

load_video
set gfxpayload=keep
insmod gzio
insmod part_gpt
insmod ext2

set timeout=60
### END /etc/grub.d/00_header ###

search --no-floppy --set=root -l 'ABLESTACK-2.0.0'

### BEGIN /etc/grub.d/10_linux ###
menuentry 'Install ABLESTACK Bronto (v2.0.0)' --class fedora --class gnu-linux --class gnu --class os {
	linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL=ABLESTACK-2.0.0 quiet
	initrdefi /images/pxeboot/initrd.img
}
